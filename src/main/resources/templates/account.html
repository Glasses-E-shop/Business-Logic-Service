<h1>Account creation.</h1>

<div class="col-6 mx-auto my-auto">
  <form method="post" action="/users">
    <div class="mb-3">
      <label for="exampleUsernameInput" class="form-label">Username</label>
      <input name="username" type="text" class="form-control" id="exampleUsernameInput">
    </div>
    <div class="mb-3">
      <label for="examplePasswordInput" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="examplePasswordInput" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleEmailInput" class="form-label">Email</label>
      <input name="email" type="email" class="form-control" id="exampleEmailInput" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
